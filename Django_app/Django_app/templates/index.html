{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'estilo.css' %}"/>
        <script src ="{% static 'jogo.js'%}"></script>
        <script>
            function iniciarJogo(){
            var nivel = document.getElementById('nivel').value
            if (nivel === ''){
                alert('Selecione um nível')
                return false
            }
             window.location.href='app.html?' + nivel
        }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                   <div class= "d-flex justify-content-center"> <img  src="{% static 'imagens/game.png'%}"></div> 
                  
                </div>

            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                   <div class= "d-flex justify-content-center">
                   <div class="mb-2">
                        <select id = "nivel" class="form-control">
                            <option value="">--Selecione um nível--</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="superdificil">Super dificil</option>
                        </select>
                    </div>
                        </div> 
                   
                </div>

            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col">
                   <div class= "d-flex justify-content-center"> <button type = "button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar o jogo</button>
                        </div> 
                   
                </div>

            </div>
        </div>
    </body>
    
    
</html>
